<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let date = new Date();
        // 지금 이 시간의 날짜를 가진 객체 

        console.log(date.getTime());
        // 지금 날짜를 밀리초로 구한 것
        const millis = 169034769483;

        const today = new Date(millis);
        console.log(today.getTime());

        console.log(today);
        // 객체에 매개값으로 밀리초를 주게 되면 getTime()함수를 통해 시간을 알 수 있음
        console.log(today.getFullYear())
        // 년
        console.log(today.getMonth() + 1);
        // 월 (1월을 0으로 체크하기 때문에 +1 해야함)
        console.log(today.getDate());
        // 일 
        console.log(today.getMinutes());
        // 분 
        console.log(today.getSeconds());
        // 초

        const gap = date.getTime() - millis;
        console.log(gap);

        let time;
        if (gap < 60 * 60 * 24 * 1000) {
            // 하루를 뜻함


            if (gap < 60 * 60 * 1000) {

                // 한시간을 뜻함
                time = '방금 전';
            } else {
                time = gap / (60 * 60 * 1000) + '시간 전';
            }
        } else {
            // 1일 이상 넘어간 경우 
            const checktime = new Date(gap);
            console.log(checktime);
            console.log(checktime.getFullYear());
            time = `${checktime.getFullYear() - 1970}년 전`;
            console.log(time);
        }
    </script>

</body>

</html>
