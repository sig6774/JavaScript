    오늘 하루 이 창 열지 않기 <input type="checkbox">

    <script>
        const $box = document.querySelector('input[type=checkbox]');
        $box.onclick = function () {
            if ($box.checked) {
                // checkbox에 check가 된다면 
                createCookie('popup');
                // 쿠키 생성 함수 호출

                window.close();
                // 창을 닫아줌

            }
        }
    </script>
