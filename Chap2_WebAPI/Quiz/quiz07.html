<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-spacing: 0;
            border-collapse: collapse;
        }

        thead th {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <th>교시</th>
            <th>훈련과목</th>
            <th>담당자</th>
            <th>훈련내용</th>
        </thead>

        <tbody class="todoList">
            <tr class="list">
                <td><input type="text" size="3"></td>
                <td><input type="text"></td>
                <td><input type="text" size="5"></td>
                <td><input type="text"></td>
            </tr>
        </tbody>
    </table>
    <button id="add5">5개 추가하기</button>
    <button id="add1">1개 추가하기</button>

    
    <script>
        // 버튼을 클릭하게 되면 행을 추가
        // 행복사 

        const $todolist = document.querySelector('.todoList');
        console.log($todolist);
        const $list = document.querySelector('.list');
        console.log($list);
        // 요소 가져오기

        function five(event) {
            const $frag = document.createDocumentFragment();
            // 가상의 dom만들어주기
            for (var i = 0; i < 5; i++) {
                console.log($list.cloneNode(true));
                $frag.appendChild($list.cloneNode(true));
                // clone한 값을 가상의 dom에 넣어줌
            }
            $todolist.appendChild($frag);
            // 실제 dom에 값을 넣어줌
        }
        const $b5 = document.getElementById('add5');
        console.log($b5);
        $b5.addEventListener('click', five);
        // click이 발생했을 때 값을 복사

        function one(event) {
            $todolist.append($list.cloneNode(true));
        }
        const $b1 = document.getElementById('add1');
        console.log($b1);
        $b1.addEventListener('click', one);
    </script>
</body>

</html>
