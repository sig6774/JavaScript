<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img {
            width: 200px;
            border: 3px solid black;
            display: block;
        }
    </style>
</head>

<body>
    <h2>
        CSS 스타일 변경하기
    </h2>

    <img src="./img/1.jpg" alt="test" class="img">
    <select id="select">
        <option value="./img/1.jpg">봄</option>
        <option value="./img/2.jpg">여름</option>
        <option value="./img/3.jpg">가을</option>
        <option value="./img/4.jpg">겨울</option>
    </select>
    <span>변경할 색상 </span>
    <input type="color" class="input">
    <script>
        //img class의 색상 변경 
        // select의 value 가져오면 됨 

        const $img = document.querySelector('.img');
        const $select = document.querySelector('select');
        const $color = document.querySelector('.input');
        console.log($color.value);

        function a(event) {
            console.log(event.target.value);

            $img.src = event.target.value;
            // 이벤트가 발생한 값 가져와서 img 태그에 넣기 
        }

        $select.addEventListener('change', a);


        function b(event) {
            $img.style.borderColor = event.target.value;
            // 이벤트가 발생한 값 가져와서 style 적용
            console.log(event.target.value);
        }

        $color.addEventListener('change', b);
    </script>
</body>

</html>
