<!DOCTYPE html>
<html lang="ko">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var num = 3;
        console.log(num ** 3);
        // ** 제곱 연산자
        console.log(Math.pow(num, 3));

        console.log('==========================================');

        // 단항 산술 연산자 (++, --)
        var x = 3;
        x++;
        ++x;
        console.log('x값 : ' + x);

        // 전위(prefix), 후위(postfix)연산
        var a = 10,
            result;
        result = a++;
        console.log(`result : ${result}, a : ${a}`);
        // result : 10, a : 11
        // 후위 연산 : 먼저 연산하고 이후 증감 

        result = ++a;
        console.log(`result : ${result}, a : ${a}`);
        // reulst : 12, a : 12
        // 전위 연산 : 먼저 증감하고 이후 연산
    </script>

</body>

</html>
