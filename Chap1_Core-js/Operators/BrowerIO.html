<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 브라우저에서만 지원하는 함수 
        var number1 = +prompt('첫번째 숫자를 입력하세요!');
        var number2 = +prompt('두번째 숫자를 입력하세요!');
        // prompt함수를 사용해서 입력을 받을 수 있음
        // 기본적으로 prompt함수는 입력받은 것을 연결해주는 함수이지만 
        // +prompt()를 작성하면 숫자로 변경 가능 

        alert(`입력한 숫자의 합은 ${number1 + number2}`);
    </script>

</body>

</html>
