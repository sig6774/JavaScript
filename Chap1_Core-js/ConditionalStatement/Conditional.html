<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var num1 = 1;
        var num2 = 2;

        if (num1 > num2) {
            console.log(true);
        } else {
            console.log(false);
        }

        var point = +prompt('점수를 입력하세요');
        alert('당신의 점수 : ' + point + '점');

        if (point >= 90) {
            if (point >= 95) {
                alert('학점은 : ' + 'A+')
            }
            alert('학점은 : ' + 'A');

        } else if (point >= 80) {
            if (point >= 95) {
                alert('학점은 :' + 'B+');
            }
            alert('학점은 : ' + 'B');

        } else if (point >= 70) {
            if (point >= 75) {
                alert('학점은 : ' + 'C+');
            }
            alert('학점은 : ' + 'C');

        } else {
            alert('학점은 : ' + 'F');
        }
    </script>
</body>

</html>
