<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 즉시 실행 함수 (정의와 동시에 실행되는 함수)
        (function (x, y) {
            console.log(`x + y = ${x + y}`);
        }(60, 70));

        // 재귀 함수 (자기 자신을 계속 호출)
        console.log('==================================');

        function coountdown(n) {
            if (n === 0) {
                return;
            } // 재귀함수는 종료 조건이 반드시 추가되어야함
            console.log(n);
            coountdown(n - 1);
        }
        coountdown(5);

        console.log('==================================');

        function factorial(n) {
            if (n <= 1) return 1;
            return n * factorial(n - 1);
        }

        console.log(factorial(6));

        console.log('==================================');
        // 중첩 함수 
        function outer() {
            var x = 1;

            function inner() {

                var y = 2;
                console.log(x + y);
            }
            inner();
        }

        outer();
        // outer를 호출하게 되면 inner가 정의되고 호출됨
        // outer밖에서는 inner가 호출되지 않음 왜냐면 outer안에 inner가 있으므로 
    </script>
</body>

</html>
