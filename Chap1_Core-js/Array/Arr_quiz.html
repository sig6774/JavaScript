<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
    - Quiz. 
    아래 요구사항에 맞는 코드를 작성하고 
    브라우저에서 실행하여 테스트하세요.
    - 요구사항
    1. kakao 변수에 배열 
    ['무지', '네오', '어피치', '라이언', '제이지']
    을 저장하세요.   
    2. 사용자에게 삭제할 멤버 이름을 입력받고 
    해당 멤버를 배열에서 삭제시킨 뒤
    삭제 완료 후의 배열을 출력해서 보여주세요.
    3. 배열에 없는 이름을 입력하면 'xxx는 잘못된 이름입니다.'라고 
    출력한 후 다시 삭제할 이름을 입력할 수 있도록 하세요.
    4. 1명을 정확하게 삭제할 때까지 프로그램은 계속되어야 합니다.
    */
        var kakao = ['무지', '네오', '어피치', '라이언', '제이지'];

        // 반복문 사용 
        // 사용자에게 입력 prompt 사용 
        // 입력 받은 값 삭제 
        // 삭제 완료면 알림창 띄운 후 배열 출력 
        // break
        // 삭제 완료 안되었으면 다시 삭제할 수 있도록 진행 

        while (1) {
            var att = prompt("삭제할 내용을 입력하세요.");

            if (kakao.includes(att)) {
                // 값이 배열의 요소에 있다면 

                kakao.splice(kakao.indexOf(att), 1);
                // splice와 indexof를 활용하여 삭제 
                alert(kakao);
                // 배열 요소들 보여주기 
                break;
            }
        }
    </script>
</body>

</html>
