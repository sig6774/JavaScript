<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 기본적으로 자바 스크립트는 html 위에서 동작-->
    <!-- 스크립트가 시작된다는 뜻의 <script> 태그를 사용 -->
    <!-- JS는 동적 프로그래밍 언어-->

    <script>
        console.log('Hello JavaScript');
        // sysout이랑 같은 기능 
        console.log(2 + 5);

        // 변수 선언 및 초기화 
        // js는 선언 및 초기화를 var로 통일하고 타입은 js가 알아서 지정 
        var total;
        total = 100;

        var a = 30;

        console.log(total + a);

        // 변수의 값 변경 
        a = 50;
        console.log(total + a);

        // 변수의 값 복사 
        var copyresult = total;
        total = 500;
        console.log(copyresult + a);
        // 값은 150 

        total = total * 2;
        console.log(total);
        // 값은 1000
    </script>

</body>

</html>
