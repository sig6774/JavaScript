<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 객체 생성 
        var dog = {
            name: '저글링',
            kind: '리트리버',
            age: 3,
            favorite: ['간식', '산책']
        };

        var cat = {
            name: '마린',
            kind: '페르시안',
            age: 2,
            favorite: ['낮잠', '츄르', '실뭉치']
        }
        console.log(cat);

        // 객체 프로퍼티 참조 
        console.log(dog.name);
        console.log(cat.name);
        console.log(cat.favorite[1]);

        dog.favorite.push('밥');
        // 객체 프로퍼티에 참조해서 값을 넣을 수 있음

        console.log(dog);

        console.log('===========================================');

        // 프로퍼티 참조 다른 방식
        console.log(dog.kind);
        console.log(dog['kind']);
        // 객체 참조를 여러 방식으로 할 수 있음

        // 프로퍼티 값 수정 
        dog.age = 5;
        cat.favorite[1] = '캣잎';

        console.log('====================================');

        // 프로퍼티 동적 추가 
        dog.owner = '이제동';
        cat.owner = '이영호';

        // 프로퍼티 삭제 
        delete dog.owner;
        console.log(dog);

        console.log('======================================');
        // for ~ in : 객체 반복문 사용  
        for (var key in dog) {
            console.log(key);
            console.log(dog[key]);
            // 진짜 dictionary네 
        }

        console.log('=======================================');

        // 객체의 프로퍼티 키의 존재 유무 확인(in 키워드)
        var flag = 'kind' in cat;
        console.log(flag);
    </script>
</body>

</html>
