<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 문자열이 아닌 값을 문자열로 변환 
        var a = 10,
            b = 20;

        var result = a + String(b);
        // 문자열로 변환했으므로 1020이 됨

        result = a.toString(); + b.toString();
        // 문자열로 모두 변환

        console.log(result);

        // 숫자가 아닌 값을 숫자타입으로 변환하는 방법 
        var m = '10',
            n = '3.14';
        result = Number(m) + Number(n);
        // 문자를 숫자로 변환 

        result = parseInt(m) + parseFloat(n);

        console.log(result);

        // 논리타입이 아닌 것을 논리타입으로 변환 
        var t = 'Hello',
            f = '';
        console.log(Boolean(t));
        // 값이 있으므로 true 반환 
        console.log(Boolean(f));
        // 값이 없으므로 false 반환 

        console.log(!!'hello');
        // !!을 통해서 논리타입으로 변환 가능 
    </script>
</body>

</html>
