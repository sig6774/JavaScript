<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var ex = 10 + '20';
        console.log('ex : ' + ex);
        // 1020
        // 숫자타입인 10이 문자로 변환

        ex = 10 * '3';
        console.log('ex : ' + ex);
        // 30 
        // *연산은 문자에서 지원하지 않기 때문에 문자를 숫자타입으로 변환

        var ex2 = 100 + '';
        console.log('ex2 : ' + ex2);
        // '100'

        // 문자열 타입의 암묵적 숫자 변환 
        ex2 = +'550';
        console.log('ex2 : ' + ex2);
        // '550'
        // 문자열에 +를 붙이면 문자를 숫자로 바꿔줄 수 있음

        // 논리 타입의 암묵적 숫자 변환
        ex2 = +true + '';
        // 문자열인 true를 숫자로 변환
        ex2 = +false;

        ex2 = +null;
        // null도 바꿀 수 있으며 null이 숫자로 변했을 때에는 0임
        console.log('ex2 : ' + ex2);
        console.log(typeof ex2);
    </script>
</body>

</html>
