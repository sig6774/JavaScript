<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // Math.random() : 랜덤 값(0.0 ~ 1.0) 생성 
        // Math.floor() : 내림 Math.ceil() : 올림 Math.round() : 반올림

        var num = 1;
        var total = 0;
        while (num <= 10) {
            num += 1;
            total += num;
        }

        for (var n = 1; n <= 10; n++) {
            total += n;
        }

        alert('값 : ' + total);
    </script>
</body>

</html>
