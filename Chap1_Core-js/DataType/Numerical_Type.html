<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var integer = 100;
        var float = 3.14;
        // JS는 정수와 실수를 따로 구분하지 않음 

        console.log(typeof integer);
        console.log(typeof float);

        var binary = 0b01000010;
        // 2진수를 뜻하는 접두어 0b
        console.log(binary);
        // 66출력 (64 + 2)

        var oct2 = 0o102;
        // 8진수 
        console.log(oct2);

        var hex = 0xAC00;
        // 16진수 
        console.log(hex);
        // 44032

        console.log(10/4);
        // 2.5

        console.log(30 / '메롱');
        // NaN : Not a Number -> 숫자가 아니라는 뜻
        // 잘못된 연산이거나 표현할 수 없는 값의 결과일 때 NaN 나옴

    </script>
</body>
</html>
